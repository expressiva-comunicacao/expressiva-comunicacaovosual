
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Expressiva Comunicação Visual</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 4px #000;
    }

    p {
      font-size: 1.2em;
      text-shadow: 1px 1px 3px #000;
    }
  </style>
</head>
<body>
  <div>
    <h1>Expressiva</h1>
    <p>Comunicação Visual</p>
  </div>
</body>
</html>
